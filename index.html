<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container">
      <div class="card shadow p-4">
        <h1 class="mb-4">Tax Calculator</h1>
        <form id="taxForm">
          <div class="form-group">
            <label for="age"
              >Age
              <span
                class="question-mark"
                data-toggle="tooltip"
                title="Select your age group"
                >?</span
              >:</label
            >
            <select id="age" class="form-control" name="age">
              <option value="<40">&lt;40</option>
              <option value="40-59">40-59</option>
              <option value=">=60">&ge;60</option>
            </select>
          </div>
          <div class="form-group">
            <label for="income"
              >Income(INR)
              <span
                class="question-mark"
                data-toggle="tooltip"
                title="Enter your income"
                >?</span
              >:</label
            >
            <div class="input-group">
              <input
                type="text"
                id="income"
                class="form-control"
                name="income"
                required
              />
              <div class="error-icon-circle" data-toggle="tooltip" title="">
                
              </div>
            </div>
            <div class="invalid-feedback" style="display: none">
              This field is required.
            </div>
          </div>
          <div class="form-group">
            <label for="extraIncome"
              >Extra Income(INR)
              <span
                class="question-mark"
                data-toggle="tooltip"
                title="Enter any additional income"
                >?</span
              >:</label
            >
            <div class="input-group">
              <input
                type="text"
                id="extraIncome"
                class="form-control"
                name="extraIncome"
                required
              />
              <div class="error-icon-circle" data-toggle="tooltip" title="">
                
              </div>
            </div>
            <div class="invalid-feedback" style="display: none">
              This field is required.
            </div>
          </div>
          <div class="form-group">
            <label for="deductions"
              >Deductions(INR)
              <span
                class="question-mark"
                data-toggle="tooltip"
                title="Enter any deductions"
                placeholder="Enter Your deductions"
                >?</span
              >:</label
            >
            <div class="input-group">
              <input
                type="text"
                id="deductions"
                class="form-control"
                name="deductions"
                required
              />
              <div class="error-icon-circle" data-toggle="tooltip" title="">
                
              </div>
            </div>
            <div class="invalid-feedback" style="display: none">
              This field is required.
            </div>
          </div>
          <button type="button" id="calculateBtn" class="btn btn-primary">
            Calculate Tax
          </button>
          <div id="result" style="margin-top: 20px"></div>
        </form>
      </div>
    </div>
    <!-- Tax Calculation Result Modal -->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">
              Tax Calculation Result
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBodyContent">
           
            
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
